<div class="container">
  <div class="row">
    <div class="span12">
      <h1>
        QuranVue
        <small>Bismillahirrahmanirrahim</small>
        <small class="arab">بسم ٱلله ٱلرحمٰن ٱلرحيم</small>
      </h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="span12">
      <div class="suras">
        <% _(suras).each(function(sura, i) {
          %><a class="btn btn-primary btn-round" href="<%= sura.permalink %>">
            <strong><%= sura.id %></strong>
            <%= sura.tname %>
            <%= sura.name %>
          </a><% }) %>
      </div>
    </div>
  </div>
</div>
